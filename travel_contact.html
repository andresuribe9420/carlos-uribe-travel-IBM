<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/2a3a3d0268.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" crossorigin="anonymous"></script>
    <title>Travel Recommendation</title>
  </head>
  <body>
    <header>
      <div>
        <i class="fa-solid fa-plane-departure"></i>
        <h1>Travel Carlos Uribe</h1>
      </div>
      <nav>
        <a href="./travel_recommendation.html">Home</a>
        <a href="./travel_about.html">About Me</a>
        <a href="./travel_contact.html">Contact Us</a>
      </nav>
    </header>
    <main class="container">
      <div class="container-form">
        <h1>Contact Us</h1>
        <p>
          Thank you for your comments, we will get in touch with you shortly.!
        </p>
      </div>
      <div class="container-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required class="input-form" />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          class="input-form"
        />

        <label for="message">Message:</label>
        <textarea
          id="message"
          name="message"
          rows="4"
          required
          class="input-form"
        ></textarea>

        <button type="submit" onclick="onSubmitForm()">Submit</button>
      </div>
    </main>
  </body>
</html>
