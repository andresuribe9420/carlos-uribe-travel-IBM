<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/2a3a3d0268.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" crossorigin="anonymous"></script>
    <title>Travel Recommendation</title>
  </head>
  <body>
    <header>
      <div>
        <i class="fa-solid fa-plane-departure"></i>
        <h1>Travel Carlos Uribe</h1>
      </div>
      <nav>
        <a href="./travel_recommendation.html">Home</a>
        <a href="./travel_about.html">About Me</a>
        <a href="./travel_contact.html">Contact Us</a>
      </nav>
      <div>
        <div class="search-container">
          <i class="icon fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            class="input-search"
            id="input-search"
            placeholder="Search destinations..."
          />
        </div>
        <button type="submit" id="search-button" onclick="searchDestinations()">
          Search
        </button>
        <button type="button" id="clear-button" onclick="clearSearch()">
          Clear
        </button>
      </div>
    </header>
    <main class="container">
      <div class="container-form">
        <h1>Explore your next wonderful trip</h1>
        <p>
          You are about to get to know a wonderful place, please enter a
          destination in the search bar and we will take care of showing you its
          information.
        </p>
      </div>
      <div
        class="container-recommendation hidden"
        id="container-recommendation"
      >
        <h1>Recommended Destinations</h1>
      </div>
    </main>
  </body>
</html>
